	xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>

<ui:composition template="index.xhtml">

	<ui:define name="content">
	
		<h:form prependId="false">

			<b:panel title="Velho Testamento">
				<ui:repeat value="#{homeMB.velhoTestamento}" var="l">
					<h:link value="#{l.nome}" outcome="show_capitulo.xhtml" styleClass="btn">
						<f:param name="livro_id" value="#{l.id}" />
						<f:param name="idioma" value="#{l.testamento.idioma}" />
					</h:link>
				</ui:repeat>
			</b:panel>
			
			<b:panel title="Novo Testamento">
				<ui:repeat value="#{homeMB.novoTestamento}" var="l">
					<h:link value="#{l.nome}" outcome="show_capitulo.xhtml" styleClass="btn">
						<f:param name="livro_id" value="#{l.id}" />
						<f:param name="idioma" value="#{l.testamento.idioma}" />
					</h:link>
				</ui:repeat>
			</b:panel>
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
